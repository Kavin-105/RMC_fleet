<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine Health Prediction</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Engine Health Prediction</h1>
        </header>

        <main>
            <section class="form-section">
                <h2>Enter Engine Parameters</h2>
                
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="rpm">Engine RPM</label>
                        <input type="number" id="rpm" name="rpm" placeholder="850" step="1" required>
                    </div>

                    <div class="form-group">
                        <label for="oil_pressure">Oil Pressure (bar)</label>
                        <input type="number" id="oil_pressure" name="oil_pressure" placeholder="3.5" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="fuel_pressure">Fuel Pressure (bar)</label>
                        <input type="number" id="fuel_pressure" name="fuel_pressure" placeholder="12.0" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="coolant_pressure">Coolant Pressure (bar)</label>
                        <input type="number" id="coolant_pressure" name="coolant_pressure" placeholder="2.5" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="oil_temp">Oil Temperature (°C)</label>
                        <input type="number" id="oil_temp" name="oil_temp" placeholder="80" step="0.1" required>
                    </div>

                    <div class="form-group">
                        <label for="coolant_temp">Coolant Temperature (°C)</label>
                        <input type="number" id="coolant_temp" name="coolant_temp" placeholder="78" step="0.1" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary">Analyze</button>
                        <button type="button" class="btn-secondary" onclick="loadSampleData()">Load Sample</button>
                        <button type="reset" class="btn-secondary">Reset</button>
                    </div>
                </form>
            </section>

            <section class="results-section" id="resultsSection" style="display: none;">
                <h2>Results</h2>
                
                <div class="result-status">
                    <strong>Status:</strong> <span id="statusText">-</span>
                    <br>
                    <strong>Confidence:</strong> <span id="confidenceText">0%</span>
                </div>

                <div id="remediesSection" style="display: none;">
                    <h3>Recommended Actions</h3>
                    <div id="remediesList"></div>
                </div>

                <div id="noIssuesMessage" style="display: none;">
                    <p class="success-message">✓ All systems normal</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Engine Health Diagnostics © 2026</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
